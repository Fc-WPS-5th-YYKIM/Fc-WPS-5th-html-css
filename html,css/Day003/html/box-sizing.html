<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  #box-sizing {
    width: 200px;
    height: 100px;
    background-color: black;

    border: 5px solid red;
    padding: 3px;
    /*
    box-sizing - width or height 값에 기반하여 내부 컨텐츠의 사이즈가 조정 됨( width, height 값 고정 )
    border-box => border, padding 등의 값이 width, height 에 포함됨
    content-box => content 의 사이즈 값이 width, height 로 셋팅 됨
    */
    box-sizing: border-box;
  }
  </style>
</head>
<body>
  <div id="box-sizing">
    d
  </div>
</body>
</html>
